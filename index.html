<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BatMail Auth Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #0f0f0f;
      color: #f5f5f5;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #555;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>BatMail Auth Test Utility</h1>
  <p>Click the button below to invoke the <code>/api/gmail/auth</code> route.</p>
  <button onclick="startAuth()">Start Auth</button>
  <div id="output"></div>

  <script>
    async function startAuth() {
      const output = document.getElementById('output');
      output.textContent = 'Requesting...';

      try {
        const response = await fetch('https://batmail-backend.onrender.com/api/gmail/auth');
        const text = await response.text();
        output.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
      } catch (err) {
        output.textContent = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
